<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Product</title>
    <link rel="stylesheet" href="./css/navigation.css" />
    <link rel="stylesheet" href="./css/product.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <script src="./js/product.js"></script>
    <script src="./js/category.js"></script>
    <script>
      function start() {
        getCategoryData(updateSelectCategory);
        loadProductDetails("edit");
        fixedPath();
        window.addEventListener("beforeunload", leaveEditPage);
      }
    </script>
  </head>
  <body onload="start()">
    <nav>
      <a href="./e_commerce.html" id="home">
        <img
          src="./Images/Logo.png"
          alt="Digital Sage"
          id="logo"
          width="50"
          height="50"
        />
        <h1>Digital Sage</h1>
      </a>
      <div id="search">
        <input
          type="text"
          name="search"
          id="searchInput"
          placeholder="Search here..."
          onkeydown="key_down(event)"
        />
        <button type="button" onclick="search()" title="search">
          <i class="fi fi-rr-search"></i>
        </button>
      </div>
      <div class="dropdown">
        <button><i class="fi fi-rr-user"></i></button>
        <div class="dropdown-options">
          <p>Admin</p>
          <a href="./login.html">Log Out</a>
        </div>
      </div>
    </nav>

    <div class="productSection">
      <div class="links">
        <a href="" id="backLink">Back</a>
        <a href="./e_commerce.html">View All Products</a>
      </div>

      <h1>Edit Product Information</h1>
      <div class="product">
        <div class="productImageDiv">
          <img
            id="productImage"
            alt="Image of Product"
            onerror="imageError()"
          />
        </div>
        <div class="productDetails">
          <form id="productForm">
            <input type="text" name="id" id="id" hidden />
            <div class="input">
              <label for="name">Name: </label>
              <input
                type="text"
                name="name"
                id="name"
                maxlength="100"
                required
                onkeyup="countChar(this,100,'countName')"
              />
              <span id="countName" class="wordCount">0/100</span>
            </div>

            <div class="input">
              <label for="description">Description: </label>
              <textarea
                name="description"
                id="description"
                cols="30"
                rows="5"
                maxlength="200"
                onkeyup="countChar(this,200,'countDescription')"
                required
              ></textarea>
              <span id="countDescription" class="wordCount">0/200</span>
            </div>
            <label for="category">Category: </label>
            <select name="category" id="category"></select>
            <label for="price">Price: </label>
            <input
              type="number"
              name="price"
              id="price"
              step="0.01"
              max="99999999.99"
              min="0.01"
              placeholder="Digits only"
              onkeydown="return event.keyCode !== 69 && event.keyCode !== 189"
              required
            />
            <div class="input">
              <label for="imagePath">Image Path: </label>
              <div class="imgInput">
                <input
                  type="text"
                  name="imagePath"
                  id="imagePath"
                  onkeyup="countChar(this,200,'countImagePath')"
                  maxlength="200"
                  value="./Images/"
                  required
                />
                <div class="imgOptions">
                  <button
                    type="button"
                    onclick="previewImage()"
                    title="preview"
                  >
                    Preview
                  </button>
                  <label id="file-input-label" for="file-input">
                    Select File
                  </label>
                  <input
                    type="file"
                    id="file-input"
                    name="file-input"
                    accept=".jpg, .jpeg, .png, .gif"
                  />
                </div>
              </div>
              <span id="countImagePath" class="wordCount">0/200</span>
            </div>
            <div class="actions">
              <button
                type="button"
                onclick="loadProductDetails()"
                title="Reset"
              >
                Reset Details
              </button>
              <button type="button" onclick="validate('edit')" title="Edit">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
